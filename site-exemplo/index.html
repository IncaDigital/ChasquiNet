<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site inicial</title>
    <style>
      body {
        background-color: rgb(154, 154, 214);
        font: 18pt;
      }
      div#res {
        font: 25pt;
      }
      div#area {
        font: normal 20pt arial;
        background: green;
        color: white;
        width: 200px; /*Largura */
        height: 200px; /*Altura */
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Calculando a Media de notas de Aluno</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Media" onclick="resulMedia()" />
    <div id="res">Resultado</div>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja!!!</div>
    <script>
      function resulMedia() {
        var tn1 = window.document.getElementById("txtn1")
        var tn2 = window.document.querySelector("input#txtn2")
        var res = window.document.getElementById("res")
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var media = (n1 + n2) / 2
        res.innerHTML = media
      }
      var cuadrado = window.document.getElementById('area')
      function clicar(){
        cuadrado.innerText = 'Clicou'
        cuadrado.style.background='blue'
      }
      function entrar(){
        cuadrado.innerText = 'Entrou'
        cuadrado.style.background = 'green'
      }
      function sair(){
        cuadrado.innerText = 'Saiu'
        cuadrado.style.background = 'orange'
      }
    </script>
  </body>
</html>
