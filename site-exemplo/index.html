<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site inicial</title>
    <style>
      body {
        background-color: rgb(154, 154, 214);
        font: 18pt;
      }
      div#res {
        font: normal 20pt arial;
      }
      div#area {
        font: normal 25pt arial;
        background: green;
        color: white;
        width: 150px; /*Largura */
        height: 100px; /*Altura */
        line-height: 100px;
        text-align: center;
      }
      div#fel {
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <h1>Calculando a Media de notas de Aluno</h1>
    <input type="number" name="txtn1" id="txtn1" /> + <!--cuadrado 1 - primer valor-->
    <input type="number" name="txtn2" id="txtn2" /> <!--cuadrado 2 - segundo valor-->
    <input type="button" value="Media" onclick="resulMedia()" /> <!--boton donde accionamos la operacion-->
    <hr />
    <div id="res">Resultado:</div><!--espacio onde va el resulatdo-->
    <hr />
    <div id="fel">Observação:</div><!--esapcio onde va la felicitacion-->
    <hr /> 
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja</div> <!--Div da caixa interativa-->
  
    <script>
      function resulMedia() {// funcion que calcula a media de dos notas
        var tn1 = window.document.getElementById("txtn1") //captura el 1er valor y lo pasa a la variable tn1
        var tn2 = window.document.querySelector("input#txtn2") //captura el 2do valor y lo pasa a la variable tn2
        var res = window.document.getElementById("res")//captura el valor resultado y lo pasa a la variable res
        var fel = window.document.getElementById('fel')//captura el mensaje da condicion (if) y lo pasa a la variable fel
        var n1 = Number(tn1.value)//pasa el valor de la var tn1 para var n1
        var n2 = Number(tn2.value)//pasa el valor de la var tn2 para var n2
        var media = (n1 + n2) / 2// operacion media
        res.innerHTML = `A media do aluno é: <strong>${media}</strong>`//mostra el resultado na area resultado
        if ( media >= 7 && media <= 10) {//condicion de felicitacion basados en la media
          fel.innerHTML = 'Parabens você está APROVADO!!!!'
        } else if(media < 7) {
          fel.innerHTML = 'Infelizmente você está REPROVADO'
        } else fel.innerHTML = 'Os valores que estão digitando estão incorretos. Tente com valores desde 0 até 10'
      }
      // tres funciones que realzian eventos...
      var cuadrado = window.document.getElementById("area")//captura valores da div y los pasa para var cuadrado
      function clicar() {
        cuadrado.innerText = "Clicou"//aparace esta msg na hora de clicar
        cuadrado.style.background = "blue"//na hora de clicar o fundo do quadrado se torna azul 
      }
      function entrar() {
        cuadrado.innerText = "Entrou"//aparace esta msg na hora de pasar el curso do mouse sobre el cuadrado
        cuadrado.style.background = "green"//na hora de posar el curso sobre o quadrado se torna verde
      }
      function sair() {
        cuadrado.innerText = "Saiu"//aparace esta msg na hora de tirar o cursor sobre o cuadrado
        cuadrado.style.background = "orange"//na hora de retirar el curso sobre o quadrado se torna laranja
      }
    </script>
  </body>
</html>
